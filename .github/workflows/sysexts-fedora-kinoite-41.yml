      - name: "Build sysext: openh264"
        env:
          SYSEXT: openh264
        run: |
          cd "${SYSEXT}"
          just build ${IMAGE}
          mv "${SYSEXT}.raw" "../artifacts/"

      - name: "Build sysext: ripgrep"
        env:
          SYSEXT: ripgrep
        run: |
          cd "${SYSEXT}"
          just build ${IMAGE}
          mv "${SYSEXT}.raw" "../artifacts/"

      - name: "Build sysext: steam-devices"
        env:
          SYSEXT: steam-devices
        run: |
          cd "${SYSEXT}"
          just build ${IMAGE}
          mv "${SYSEXT}.raw" "../artifacts/"

      - name: "Build sysext: steam"
        env:
          SYSEXT: steam
        run: |
          cd "${SYSEXT}"
          just build ${IMAGE}
          mv "${SYSEXT}.raw" "../artifacts/"

      - name: "Build sysext: strace"
        env:
          SYSEXT: strace
        run: |
